<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        function isPalindrome(sentence) {
            sentence = sentence.toLowerCase()
                .replaceAll(' ', '')
                .replaceAll('ь', '')
                .replaceAll('ъ', '')
                .replaceAll('ё', 'е');
            console.log(sentence);
            
            for ( let i = 0; i < sentence.length / 2; i++) {
               if (sentence[i] !== sentence[(sentence.length -1) - i]) {
                return false;
               }
            } 
            return true;
        }

        let enterSentence = prompt('Введите фразу:');

        if (isPalindrome(enterSentence)) {
            alert('Это палиндрома');
        } else {
            alert('Это не палиндрома');
        }
        console.log(enterSentence);

    </script>
</body>
</html>
