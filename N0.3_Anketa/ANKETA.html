<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ANKETA</title>
</head>
    <body>
        <script>

            function isLettersOnly(str) {
                if (str == null) 
                    return false;
                else 
                    return /^[a-zа-яё]+$/i.test(str);
            }

            function isNumbersOnly(str) {
                return /^[0-9]+$/i.test(str);
            }

            // function enterSurname() {
            //     let surname = prompt('Введите вашу фамилию');
            //     if (isLettersOnly(surname)) 
            //         return surname;
            //     else
            //         return enterSurname();
            // }

            function enterSurname() {
                while (true) {
                    let surname = prompt('Введите вашу фамилию');
                    if (isLettersOnly(surname)) 
                        return surname;
                }
            }

            function enterName() {
                while (true) {
                    let name = prompt('Введите ваше имя');
                    if (isLettersOnly(name))
                        return name;
                }
            }

            function enterPatronymic() {
                while (true) {
                    let patronymic = prompt('Введите ваше отчество');
                    if (isLettersOnly(patronymic))
                        return patronymic;
                }
            }
            
            function enterAge() {
                while (true) {
                    let age = prompt('Возраст');
                    if (isNumbersOnly(age))
                        return parseInt(age);
                }
            }

            let surname = enterSurname();
            let name = enterName();
            let patronymic = enterPatronymic();
            let age = enterAge();
            let isMan = confirm('Ваш пол - мужской?');
            let ageDays = age * 365;
            let ageAfter = age + 5;

            let gender = null;
            let pension = null;

            if (isMan) {
                gender = 'мужской';
                if (age > 60)
                    pension = 'да';
                else pension = 'нет';
            } else {
                gender = 'женский';
                if (age > 55)
                    pension = 'да';
                else pension = 'нет';
            }

            alert(` \n ваше ФИО: ${surname} ${name} ${patronymic} \n ваш возраст в годах: ${age} \n ваш возраст в днях: ${ageDays} \n через пять лет вам будет: ${ageAfter} \n ваш пол: ${gender} \n вы на пенсии: ${pension}`);
        </script>
    </body>
</html>
